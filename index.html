
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- PWA & Mobile Meta -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00358E">
  
  <!-- iOS Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TabataFran">
  <link rel="apple-touch-icon" href="icon.svg">
  
  <!-- Icono Estándar -->
  <link rel="icon" type="image/svg+xml" href="icon.svg">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #002244; 
      color: #ffffff; 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      height: 100dvh; 
      touch-action: manipulation;
    }
    #root { height: 100%; width: 100%; }
    .safe-pt { padding-top: var(--safe-top); }
    .safe-pb { padding-bottom: var(--safe-bottom); }
    .scrollable-content { overflow-y: auto; -webkit-overflow-scrolling: touch; }
    * { -webkit-tap-highlight-color: transparent; }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
  <script>
    // Registro de Service Worker simplificado para evitar errores de protocolo (blob:) 
    // y desajustes de origen en entornos restringidos.
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker activo en:', reg.scope))
          .catch(err => {
            // Se muestra un aviso en consola pero no se interrumpe la ejecución, 
            // ya que en previsualizaciones de desarrollo es común que el registro falle.
            console.warn('El Service Worker no pudo registrarse (común en entornos de previsualización):', err.message);
          });
      });
    }
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
